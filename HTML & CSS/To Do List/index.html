<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="input-one"/>
            <label for="input-one">Explore gaming keyboards</label>
            <ul class="sub-item"><li><a class="sub-item-link" href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjDmNmBltaPAxUSW0EAHfVNJMYQPAgJ" target="_blank"> Store Link</a></li></ul>
        </li>
        <li>
            <input type="checkbox" id="input-two"/>
            <label for="input-two">Finish the Report</label>
            <ul class="sub-item"><li><a class="sub-item-link" href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjDmNmBltaPAxUSW0EAHfVNJMYQPAgJ" target="_blank"> Request Access</a></li></ul>
        </li>
        <li>
            
            <input type="checkbox" id="input-three"/>
            <label for="input-three">View Phone's Warranty</label>
            <ul class="sub-item"><li><a class="sub-item-link" href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjDmNmBltaPAxUSW0EAHfVNJMYQPAgJ" target="_blank"> View Receipts</a></li></ul>
        </li>
        <li>
            <input type="checkbox" id="input-four"/>
            <label for="input-four">Check Processor Specs</label>
            <ul class="sub-item"><li><a class="sub-item-link" href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjDmNmBltaPAxUSW0EAHfVNJMYQPAgJ" target="_blank"> View Model Number</a></li></ul>
        </li>
    </ul>

</body>

</html>
