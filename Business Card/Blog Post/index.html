<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card</title>
</head>
<body>
  <div class="blog-post-card">
    <img class="post-img" 
         src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
         alt="cover photo"/>
    <div class="post-content">
      <h2 class="post-title">A New Day</h2>
      <p class="post-excerpt">This is a sample blog post showing how to style a card component with an image, title, excerpt, and button.</p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>
</body>
</html>
