<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name <input type="text" id="name" name="full-name" required/></label>
            <label for="email">Email <input type="email" id="email" name="full-email" required/></label>
            <label for="message">Message<textarea id="message" name="full-message" required></textarea></label>
            <button type="submit">Submit</button>

        </form>
    </div>

</body>

</html>
